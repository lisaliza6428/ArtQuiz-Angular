<div class="popup-wrapper">
  <div class="popup-image">
    <img
      class="popup-image__picture"
      src="../../../../assets/img/{{ modalData.picture?.imageNum }}.webp"
      alt="picture"
    />
    <img
      class="popup-image__icon"
      *ngIf="modalData.question"
      src="../../../../assets/svg/{{ modalData.isCorrect }}-answer.svg"
      alt="picture"
    />
  </div>
  <h3 class="picture-name">{{ modalData.picture?.authorEN }}</h3>
  <div class="picture-info">{{ modalData.picture?.nameEN }}</div>
  <div class="picture-info">{{ modalData.picture?.year }}</div>
  <button
    class="button next"
    *ngIf="modalData.question"
    mat-button
    mat-dialog-close
    (click)="questionService.checkFinish()"
  >
    Next
  </button>
  <button
    class="button next"
    *ngIf="modalData.gallery"
    mat-button
    mat-dialog-close
  >
    Close
  </button>
</div>
