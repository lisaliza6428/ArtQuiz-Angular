<div class="dialog">
  <h3 class="dialog__title">{{ modalData.message }}</h3>
  <div class="div">
    <mat-dialog-actions align="center">
      <button
        class="dialog__button"
        mat-button
        [mat-dialog-close]="true"
        type="button"
        (click)="action()"
      >
        {{ modalData.actionButtonText }}
      </button>

      <button
        class="dialog__button"
        mat-button
        mat-dialog-close
        (click)="cancelAction()"
      >
        {{ modalData.cancelButtonText }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
