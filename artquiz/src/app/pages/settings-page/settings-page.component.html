<div class="settings">
  <div class="settings__controls">
    <span class="control__back" routerLink="/start"
      ><img class="control__back-arrow" src="/assets/svg/arrow.svg" alt="back"
    /></span>
    <span class="control__back-link" routerLink="/start">Settings</span>
  </div>
  <span class="control__close" routerLink="/start"
    ><img class="control__close-img" src="/assets/svg/close.svg" alt="close"
  /></span>
</div>

<div class="wrapper">
  <p class="settings__item">Volume:</p>
  <mat-slider
    class="sound-bar"
    min="0.01"
    max="1"
    step="0.01"
    [value]="dataService.getSettings().volume"
    (input)="handleVolumeChange($event)"
  ></mat-slider>
  <div class="sound-bar-bottom">
    <img class="sound__btn" src="/assets/svg/sound_off.svg" alt="On" />
    <img
      class="sound__btn sound__btn--on"
      src="/assets/svg/sound_on.svg"
      alt="Off"
    />
  </div>
</div>

<div class="wrapper">
  <p class="settings__item">Time game:</p>
  <div class="settings__item-wrapper">
    <span
      class="on_off"
      [innerText]="questionService.timer ? 'On' : 'Off'"
    ></span>
    <div class="button-switch">
      <input
        class="switch"
        type="checkbox"
        id="switch_timer"
        (change)="handleTimerChange($event)"
        [checked]="questionService.timer"
      />
    </div>
  </div>
</div>

<div class="wrapper" [ngClass]="questionService.timer ? '' : 'inactive'">
  <p class="settings__item">Time to answer:</p>
  <div class="settings__item-wrapper">
    <button
      class="settings__item-button"
      [ngClass]="dataService.getSettings().timerValue === 5 ? 'disabled' : ''"
      type="button"
      (click)="minusButtonAction()"
    >
      -
    </button>
    <input
      class="settings__item-input"
      type="text"
      [value]="dataService.getSettings().timerValue"
    />
    <button
      class="settings__item-button"
      (click)="plusButtonAction()"
      [ngClass]="dataService.getSettings().timerValue === 30 ? 'disabled' : ''"
      type="button"
    >
      +
    </button>
  </div>
</div>

<button class="button default-button" (click)="defaultButtonAction()">
  Default
</button>
<button class="button reset-button" (click)="resetButtonAction()">
  Reset Progress
</button>
