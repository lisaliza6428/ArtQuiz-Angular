<div class="header">
  <img class="header__logo" src="assets/svg/logo.svg" alt="Logo">
  <a class="header__home-link" href="#/categories">quiz</a>
  <span class="header__current-page" href="#">Score</span>
</div>
<h3 class="score-title">score</h3>
<div class="score-note">Click the picture to see details</div>
<div class="results-container">
  <div class="picture" *ngFor="let picture of dataService.round" (click)="showDescription(picture)">
    <img class="picture__img" [appPictureStyle]="picture.imageNum" src="../../../assets/img/{{picture.imageNum}}.webp" alt="Picture">
  </div>
</div>
